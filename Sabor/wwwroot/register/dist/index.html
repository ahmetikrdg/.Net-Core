<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple and light sign up form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='css.css' rel='stylesheet' type='text/css'><link rel="stylesheet" href="normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Kayıt Ol</h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="Ad" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" placeholder="Soyad" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" placeholder="Kullanıcı Adı" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Şifre" class="form__input" />
        </div>
        <div class="form__group">
            <input type="password" placeholder="Şifre Tekrarı" class="form__input" />
        </div>
        
        <button class="btn" type="button">Kayıt Ol</button>
    </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
